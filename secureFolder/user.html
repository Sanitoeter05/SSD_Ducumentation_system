<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
    </head>
    <body translate="no">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="/index.html">
                    SSD documentation project</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0" id="dropdown">
                        <div id="more_content"></div>
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle active"
                                href="#"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                documents
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li>
                                    <a class="dropdown-item" href="/#"
                                        >protocols</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="d-flex" id="log/reg"></div>
                    <div class="d-flex">
                        <button
                            class="btn btn-success collapse hide"
                            id="logout_btn"
                            onclick="logout()"
                        >
                            logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <main class="text-center p-5">
            <img src="/design/icons/person-square.svg" alt="picture">
            <p id="name"></p>
            <p id="email"></p>
            <p id="birthday"></p>
            <p id="roles"></p>
        </main>
        <!-- The Modal -->
        <div
            class="modal fade"
            id="myModal"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal_head"></h4>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            onclick="cleanup()"
                        ></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body" id="modal_body">
                        <div>
                            <p class="text-decoration-underline">Klasse:</p>
                            <p id="class"></p>
                        </div>
                        <div>
                            <p class="text-decoration-underline">
                                Vorerkrankung:
                            </p>
                            <p id="prediseases"></p>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="scripts/check.js"></script>
    <script src="scripts/user.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"

    ></script>
